<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li class="choice" data-choice="グー">グー</li>
    <li class="choice" data-choice="チョキ">チョキ</li>
    <li class="choice" data-choice="パー">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_result">なに？</span>」</div>
  <div id="result">勝ち</div>
  <div id="score">勝利回数: <span id="winCount">0</span></div>

  </div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

//プレイヤーがボタンを押したときの処理

$(document).ready(function () {
      let winCount = 0;

      $(".choice").on("click", function () {
        const playerChoice = $(this).data("choice");
        const computerChoice = getComputerChoice();
        const result = determineWinner(playerChoice, computerChoice);
      
        $("#pc_result").text(`${computerChoice}`);

        $("#result").text(`結果: ${result}`);

        if (result === "勝ち") {
          winCount++;
          $("#winCount").text(winCount);
        }
      });

      function getComputerChoice() {
        const choices = ["グー", "パー", "チョキ"];
        const randomIndex = Math.floor(Math.random() * 3);
        return choices[randomIndex];
      }

      function determineWinner(player, computer) {
        if (player === computer) {
          return "引き分け";
        } else if (
          (player === "グー" && computer === "チョキ") ||
          (player === "パー" && computer === "グー") ||
          (player === "チョキ" && computer === "パー")
        ) {
          return "勝ち";
        } else {
          return "負け";
        }
      }
    });


    
    //勝ち負けの判定

    
    

</script>
</body>
</html>
